<!DOCTYPE html>
<html lang="en">
<!-- start of head tag for declaring links and title -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- for linking css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <!-- defining thetitle of the project -->
  <title>Tic-tac</title>
  <!-- close the title tag-->
</head>
<!-- close of head -->
<!-- start of body -->
<body>
  <div class="side1" id="side1"></div>

  <!-- starting a container for the game -->
  <div class="head" id="turn1">
    <span ><p id="turn">Tic Tac Toe</p></span>
  </div>
  <div class="container"  id="main">
    <!-- span for heading and next moves -->


    <!-- close the span -->
    <!-- starting of the nine divs for selcting x or o -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
    <div class="box" id="box9"></div>


    <!-- closing the div -->
  </div>
  <!-- close the container div -->
  <!-- button for playing again -->

  <div class="text-box">

    <a href="#" class="btn btn-white btn-animate" id="opener">Start game</a>
  </div>
  <center><button id="button" class="button" onclick="replay()" ><span>Play Again</span></button></center>
  <!-- close the button -->
  <!-- button for exiting game -->
  <center><button id="button1" class="button1" onclick="exit()" ><span>Quit Game</span></button></center>

  <!-- closing the exit button -->

  <!-- table for printing results -->
  <table style="width:20%" id="tab" class="tab">
    <!-- center tag to align the items center -->
    <center>
      <!-- starting a row   -->
      <tr>
        <!-- heading for the table -->
        <th colspan="2">Score board</th>
        <!-- close the heading tag of table -->
      </tr>
      <!-- closing of row -->
      <!-- starting another row   -->
      <tr>
        <!-- for the first column -->
        <td id="pl1">
          Player 1:
        </td>
        <!-- closing of the column -->
        <!-- for the second column -->
        <td id="1">
          0
        </td>
        <!-- closing the column -->
      </tr>
      <!-- closing the row -->

      <!-- starting yet another row -->
      <tr>
        <!-- starting the column -->
        <td id="pl2">
          Player 2:
        </td>
        <!-- closing the column -->
        <!-- starting the row -->
        <td id="2">
          0
        </td>
        <!-- closing the column -->
      </tr>
      <!-- closing the row -->
    </center>
    <!-- closing the table -->
    </table

  </body>
  <!-- close of body -->
  <!-- for linking external js -->
  <script src="js/style.js"></script>
  <!-- closing the script -->
  </html>
